<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <radialGradient id="coreGrad">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </radialGradient>

    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>

    <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>

  </defs>

  <!-- outer orbit -->
  <circle
    cx="160"
    cy="160"
    r="120"
    stroke="url(#ringGrad)"
    stroke-width="10"
    fill="none"
    stroke-dasharray="12 10"
  />

  <!-- connections -->
  <g stroke="url(#edgeGrad)" stroke-width="4">
    <line x1="160" y1="40" x2="160" y2="110"/>
    <line x1="280" y1="160" x2="210" y2="160"/>
    <line x1="160" y1="280" x2="160" y2="210"/>
    <line x1="40" y1="160" x2="110" y2="160"/>
  </g>

  <!-- nodes -->
  <circle cx="160" cy="40" r="10" fill="#22D3EE"/>
  <circle cx="280" cy="160" r="10" fill="#34D399"/>
  <circle cx="160" cy="280" r="10" fill="#A78BFA"/>
  <circle cx="40" cy="160" r="10" fill="#F472B6"/>

  <!-- center intelligence -->
  <circle cx="160" cy="160" r="46" fill="url(#coreGrad)"/>

</svg>
